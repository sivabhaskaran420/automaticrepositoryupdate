name: Daily Commit

on:
  schedule:
    - cron: '30 2 * * *'   # Runs every day at 02:30 UTC
  workflow_dispatch:         # Lets you trigger it manually for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Commit update - 22f1000626@ds.study.iitm.ac.in
        run: |
          git config user.email "22f1000626@ds.study.iitm.ac.in"
          git config user.name "Daily Bot"
          echo "Daily update: $(date)" >> daily_log.txt
          git add daily_log.txt
          git commit -m "Daily automated commit - $(date)"
          git push
